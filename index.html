<!DOCTYPE html>
<html>
<head>
  <title>Zakat Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Zakat Calculator</h1>
  <div id="calculator">
    <label for="gold">Gold (in grams):</label>
    <input type="number" id="gold" min="0">
    
    <label for="silver">Silver (in grams):</label>
    <input type="number" id="silver" min="0">
    
    <label for="cash">Cash (in your local currency):</label>
    <input type="number" id="cash" min="0">
    
    <button onclick="calculateZakat()">Calculate</button>
    
    <div id="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
